<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>
        Sticky notes - Write whatever you want!
    </title>
</head>
<body>
<button type="button" class="newNote">NEW+</button>
<div class="content">
    <template id="note-template">
        <div class="note" id="">
            <textarea class="title-bar"></textarea>
            <button type="button" class="deleteNote">x</button>
            <textarea class="note-content" id="text-content"></textarea>
        </div>
    </template>
</div>
</body>
</html>
